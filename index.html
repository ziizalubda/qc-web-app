<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>QC Scanner</title>
</head>
<body>
  <h1>QC Scanner</h1>
  <input id="lotNumber" placeholder="Nomor Lot" /><br>
  <select id="qcResult">
    <option value="">Pilih Hasil QC</option>
    <option value="Lolos">Lolos</option>
    <option value="Reject">Reject</option>
  </select><br>
  <input id="barcode" placeholder="Scan Barcode" autofocus /><br><br>

  <button onclick="submitToSheet()">Kirim</button>

  <table id="dataTable" border="1">
    <thead>
      <tr>
        <th>Tanggal</th>
        <th>Barcode</th>
        <th>Nama Artikel</th>
        <th>Qty</th>
        <th>QC</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="index.js"></script>
</body>
</html>
