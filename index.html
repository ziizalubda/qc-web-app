<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Output Daily QC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input, select, button {
      margin: 5px 0;
      padding: 5px;
      font-size: 14px;
    }
    table {
      margin-top: 20px;
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Output Daily QC</h2>

  <label>SPK NUMBER:</label><br>
  <input type="text" id="spkNumber" placeholder="Masukkan nomor SPK"><br>

  <label>Hasil QC:</label><br>
  <select id="qcResult">
    <option value="Lolos">Lolos</option>
    <option value="Tidak Lolos">Tidak Lolos</option>
  </select><br>

  <label>Scan Barcode:</label><br>
  <input type="text" id="barcode" placeholder="Scan atau ketik barcode di sini" autofocus><br>

  <button id="submitBtn">Kirim Data</button>

  <table id="scanTable">
    <tr>
      <th>Tanggal Scan</th>
      <th>Number SPK</th>
      <th>Barcode</th>
      <th>Nama Artikel</th>
      <th>Qty</th>
      <th>Hasil QC</th>
      <th></th>
    </tr>
  </table>

  <script src="script.js"></script>
</body>
</html>
