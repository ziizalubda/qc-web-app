<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Output Daily QC</title>
</head>
<body>
  <h1>Output Daily QC</h1>
  <input id="lotNumber" placeholder="Nomor Lot" />
  <select id="qcResult">
    <option value="">Pilih Hasil QC</option>
    <option value="Lolos">Lolos</option>
    <option value="Reject">Reject</option>
  </select>
  <input id="barcode" placeholder="Scan Barcode" /><br><br>

  <button onclick="submitToSheet()">Kirim</button>

  <table id="dataTable" border="1">
    <thead>
      <tr>
        <th>Tanggal</th>
        <th>Barcode</th>
        <th>Nama Artikel</th>
        <th>Qty</th>
        <th>QC</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="index.js"></script>
</body>
</html>
