<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QC Scanner</title>
</head>
<body>
  <h1>Ouput Daily QC</h1>

  <input type="text" id="lotNumber" placeholder="Nomor Lot" />
  <select id="qcResult">
    <option value="">-- Pilih QC --</option>
    <option value="Lolos">Lolos</option>
    <option value="Reject">Reject</option>
  </select>
  <input type="text" id="barcode" placeholder="Scan Barcode" />

  <table id="dataTable" border="1">
    <thead>
      <tr>
        <th>Tanggal</th>
        <th>Barcode</th>
        <th>Nama Artikel</th>
        <th>Qty</th>
        <th>QC</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button onclick="submitToSheet()">Kirim</button>

  <script src="script.js"></script>
</body>
</html>
