<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Barcode Scanning System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }

    h2 {
      color: #333;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select, button {
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      background-color: #fff;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #eee;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“¦ Sistem Scan Barcode + SPK + QC</h2>

    <label for="spkNumber">Nomor SPK:</label>
    <input type="text" id="spkNumber" placeholder="Masukkan Nomor SPK">

    <label for="barcode">Scan Barcode:</label>
    <input type="text" id="barcode" placeholder="Scan disini..." autofocus>

    <label for="qcResult">Hasil QC:</label>
    <select id="qcResult">
      <option value="OK">OK</option>
      <option value="NG">NG</option>
    </select>

    <button id="submitBtn">ðŸ“¤ Kirim ke Google Sheet</button>

    <table id="scanTable">
      <tr>
        <th>Tanggal Scan</th>
        <th>Number SPK</th>
        <th>Barcode</th>
        <th>Nama Artikel</th>
        <th>Qty</th>
        <th>Hasil QC</th>
        <th></th>
      </tr>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
