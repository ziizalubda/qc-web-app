<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <title>Ouput Daily QC</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: auto; padding: 20px; }
    input, select, button { width: 100%; margin-top: 10px; padding: 10px; }
    table { width: 100%; margin-top: 20px; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    button { background-color: #28a745; color: white; border: none; }
  </style>
</head>
<body>
  <h2>â›¶ Ouput Daily QC>

  <input type="text" id="spk" placeholder="Nomor SPK">
  <input type="text" id="barcode" placeholder="Scan Barcode" autofocus>
  <select id="qc">
    <option value="Lolos">Lolos</option>
    <option value="Reject">Reject</option>
  </select>
  <button onclick="submitData()">ðŸ“¤ Kirim ke Google Sheet</button>

  <table id="resultTable">
    <thead>
      <tr><th>Tanggal</th><th>SPK</th><th>Barcode</th><th>Nama Artikel</th><th>Qty</th><th>QC</th></tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    function submitData() {
      const spk = document.getElementById("spk").value;
      const barcode = document.getElementById("barcode").value;
      const qc = document.getElementById("qc").value;

      if (!spk || !barcode) {
        alert("SPK dan Barcode wajib diisi!");
        return;
      }

      google.script.run.withSuccessHandler(response => {
        if (response.success) {
          const tbody = document.getElementById("tableBody");
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${new Date().toLocaleString()}</td>
            <td>${spk}</td>
            <td>${barcode}</td>
            <td>${response.articleName}</td>
            <td>1</td>
            <td>${qc}</td>
          `;
          tbody.prepend(row);
          document.getElementById("barcode").value = '';
          document.getElementById("barcode").focus();
        } else {
          alert("Gagal menyimpan data!");
        }
      }).submitScan(spk, barcode, qc);
    }
  </script>
</body>
</html>
