<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scan Barcode</title>
  <style>
    body { font-family: Arial; padding: 20px; background:#f2f2f2;}
    input, select, button { padding:10px; margin:5px 0; width:100%; max-width:400px; box-sizing:border-box;}
    table { width:100%; border-collapse: collapse; margin-top:20px; background:#fff;}
    th, td { padding:10px; border:1px solid #ccc; text-align:left;}
    th { background:#eee;}
    button { background:#007bff; color:#fff; border:none; cursor:pointer;}
    button:disabled { background:#aaa; cursor:not-allowed;}
  </style>
</head>
<body>

  <h2>â›¶ Daily Output QC</h2>

  <label for="spkNumber">No. SPK:</label>
  <input type="text" id="spkNumber" placeholder="Masukkan nomor SPK" />

  <label for="barcode">Scan Barcode:</label>
  <input type="text" id="barcode" placeholder="Scan barcode di sini" autofocus />

  <label for="qcResult">QC:</label>
  <select id="qcResult">
    <option value="OK">OK</option>
    <option value="REJECT">REJECT</option>
  </select>

  <button id="submitBtn">ðŸ“¤ Kirim Data</button>

  <table id="scanTable">
    <tr>
      <th>Waktu</th>
      <th>SPK</th>
      <th>Barcode</th>
      <th>Nama Artikel</th>
      <th>Qty</th>
      <th>QC</th>
    </tr>
  </table>

  <script src="script.js"></script>
</body>
</html>
