<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Output Daily QC</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h2>Output Daily QC</h2>

  <label for="lotNumber">Lot Number:</label><br />
  <input type="text" id="lotNumber" placeholder="Masukkan Lot Number" /><br />

  <label for="qcResult">Hasil QC:</label><br />
  <select id="qcResult">
    <option value="">Pilih Hasil QC</option>
    <option value="Lolos">Lolos</option>
    <option value="Reject">Reject</option>
  </select><br />

  <label for="barcode">Scan Barcode:</label><br />
  <input type="text" id="barcode" placeholder="Scan atau ketik barcode di sini" autofocus /><br />

  <button onclick="submitToSheet()">Kirim Data ke Google Sheets</button>

  <table id="dataTable">
    <thead>
      <tr>
        <th>Tanggal Scan</th>
        <th>Barcode</th>
        <th>Nama Artikel</th>
        <th>Qty</th>
        <th>Hasil QC</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
